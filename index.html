<!doctype html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Binary to Text Converter (ตัวแปลงเลขฐานสอง)</title>

    <!-- Google Fonts: Kanit for Thai support -->
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&family=Fira+Code:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- FontAwesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ["Kanit", "sans-serif"],
              mono: ["Fira Code", "monospace"],
            },
            colors: {
              brand: {
                500: "#10b981", // Emerald 500
                600: "#059669", // Emerald 600
              },
            },
          },
        },
      };
    </script>

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body
    class="bg-gray-900 text-gray-100 min-h-screen flex flex-col font-sans selection:bg-brand-500 selection:text-white"
  >
    <!-- Header -->
    <header
      class="p-6 text-center border-b border-gray-800 bg-gray-900/50 sticky top-0 z-10 backdrop-blur-md"
    >
      <h1
        class="text-3xl md:text-4xl font-bold bg-gradient-to-r from-brand-500 to-blue-500 bg-clip-text text-transparent drop-shadow-lg"
      >
        <i class="fa-solid fa-microchip mr-2"></i>Binary Translator
      </h1>
      <p class="text-gray-400 mt-2 text-sm md:text-base">
        ตัวแปลงเลขฐานสอง ↔ ข้อความ (รองรับภาษาไทย)
      </p>
    </header>

    <!-- Main Content -->
    <main
      class="flex-grow container mx-auto p-4 md:p-8 flex items-center justify-center"
    >
      <div
        class="w-full max-w-6xl grid grid-cols-1 md:grid-cols-2 gap-6 md:gap-8"
      >
        <!-- Text Input Section -->
        <div class="flex flex-col gap-3 group">
          <div class="flex justify-between items-center px-2">
            <label
              class="text-brand-500 font-semibold text-lg flex items-center"
            >
              <i class="fa-solid fa-font mr-2"></i> ข้อความ (Text)
            </label>
            <div
              class="space-x-2 opacity-0 group-hover:opacity-100 transition-opacity duration-300"
            >
              <button
                onclick="copyToClipboard('textInput')"
                class="text-xs bg-gray-800 hover:bg-gray-700 text-gray-300 px-3 py-1 rounded border border-gray-700 transition"
              >
                <i class="fa-regular fa-copy"></i> คัดลอก
              </button>
              <button
                onclick="clearField('textInput')"
                class="text-xs bg-gray-800 hover:bg-red-900/30 text-red-400 px-3 py-1 rounded border border-gray-700 hover:border-red-800 transition"
              >
                <i class="fa-solid fa-trash"></i> ล้าง
              </button>
            </div>
          </div>
          <div class="relative flex-grow">
            <textarea
              id="textInput"
              class="w-full h-64 md:h-96 bg-gray-800/50 border border-gray-700 rounded-xl p-4 text-lg focus:outline-none focus:ring-2 focus:ring-brand-500 focus:border-transparent resize-none transition-all shadow-inner placeholder-gray-600"
              placeholder="พิมพ์ข้อความที่นี่... (เช่น สวัสดีครับ)"
            ></textarea>
          </div>
        </div>

        <!-- Swap Icon (Visible on mobile mostly) -->
        <div class="md:hidden flex justify-center items-center text-gray-500">
          <i class="fa-solid fa-arrow-down-up text-2xl animate-pulse"></i>
        </div>

        <!-- Binary Input Section -->
        <div class="flex flex-col gap-3 group">
          <div class="flex justify-between items-center px-2">
            <label
              class="text-blue-500 font-semibold text-lg flex items-center"
            >
              <i class="fa-solid fa-code mr-2"></i> เลขฐานสอง (Binary)
            </label>
            <div
              class="space-x-2 opacity-0 group-hover:opacity-100 transition-opacity duration-300"
            >
              <button
                onclick="copyToClipboard('binaryInput')"
                class="text-xs bg-gray-800 hover:bg-gray-700 text-gray-300 px-3 py-1 rounded border border-gray-700 transition"
              >
                <i class="fa-regular fa-copy"></i> คัดลอก
              </button>
              <button
                onclick="clearField('binaryInput')"
                class="text-xs bg-gray-800 hover:bg-red-900/30 text-red-400 px-3 py-1 rounded border border-gray-700 hover:border-red-800 transition"
              >
                <i class="fa-solid fa-trash"></i> ล้าง
              </button>
            </div>
          </div>
          <div class="relative flex-grow">
            <textarea
              id="binaryInput"
              class="w-full h-64 md:h-96 bg-gray-800/50 border border-gray-700 rounded-xl p-4 text-lg font-mono tracking-wider text-green-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent resize-none transition-all shadow-inner placeholder-gray-600"
              placeholder="01001000 01100101 01101100 01101100 01101111..."
            ></textarea>
          </div>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer
      class="p-4 text-center text-gray-500 text-sm border-t border-gray-800 bg-gray-900"
    >
      &copy; 2025 Binary Translator Tool. สร้างด้วย HTML, Tailwind & JS
    </footer>

    <!-- Notification Toast -->
    <div
      id="toast"
      class="fixed bottom-5 right-5 transform translate-y-20 opacity-0 transition-all duration-300 bg-gray-800 border border-gray-600 text-white px-6 py-3 rounded-lg shadow-xl flex items-center gap-3 z-50"
    >
      <i class="fa-solid fa-circle-check text-green-500"></i>
      <span id="toastMsg">Copied!</span>
    </div>

    <script src="js/sciprt.js" defer></script>
  </body>
</html>
